<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gopojde Companion</title>

    <style>
      #errorDisplay {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>gopojde Companion</h1>

    <button id="refreshInstances">Refresh</button>

    <div id="errorDisplay"></div>

    <ul id="instancesList"></ul>

    <script>
      const errorDisplay = document.querySelector("#errorDisplay");
      const instancesList = document.querySelector("#instancesList");

      const setError = (content) => {
        if (errorDisplay) {
          errorDisplay.innerText = content;
        }
      };

      const clearError = () => {
        if (instancesList) {
          instancesList.innerText = "";
        }

        if (errorDisplay) {
          errorDisplay.innerText = "";
        }
      };

      const refreshInstances = async () => {
        try {
          clearError();

          const res = await window.getInstances();

          instancesList?.replaceChildren(
            ...res.instances.map((i) => {
              const sshPort = i.Ports.find((p) => p.Service === "ssh")?.Port;

              const wrapper = document.createElement("li");

              const title = document.createElement("span");
              title.innerText = `${i.InstanceID.Name} (SSH port: ${sshPort})`;

              const forwardToRemoteButton = document.createElement("button");
              forwardToRemoteButton.innerText =
                "Forward from localhost to instance";
              forwardToRemoteButton.addEventListener("click", async () => {
                console.log(
                  `Forwarding from localhost to instance using SSH port ${sshPort}`
                );

                // TODO: Get SSH user from gRPC config API
                const sshUser = prompt("SSH user");

                const localAddr = prompt("Local address");
                const remoteAddr = prompt("Remote address");

                await window.forwardToRemote(
                  sshPort.toString(),
                  sshUser,
                  localAddr,
                  remoteAddr
                );
              });

              wrapper.appendChild(title);
              wrapper.appendChild(forwardToRemoteButton);

              return wrapper;
            })
          );
        } catch (e) {
          setError(e);
        }
      };

      document
        .querySelector("#refreshInstances")
        ?.addEventListener("click", refreshInstances);

      refreshInstances();
    </script>
  </body>
</html>
