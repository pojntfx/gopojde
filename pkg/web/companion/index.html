<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gopojde Companion</title>
  </head>
  <body>
    <h1>gopojde Companion</h1>

    <button id="refreshInstances">Refresh</button>

    <ul id="instancesList"></ul>

    <script>
      document
        .querySelector("#refreshInstances")
        ?.addEventListener("click", async (e) => {
          const res = await window.getInstances();

          document.querySelector("#instancesList")?.replaceChildren(
            ...res.instances.map((i) => {
              const el = document.createElement("li");

              el.innerText = `${i.InstanceID.Name} (SSH port: ${
                i.Ports.find((p) => p.Service === "ssh")?.Port
              })`;

              return el;
            })
          );
        });
    </script>
  </body>
</html>
